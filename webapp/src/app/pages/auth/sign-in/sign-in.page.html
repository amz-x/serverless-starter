<div class="container flex flex-col items-center justify-center h-full">

  <form [formGroup]="signInForm">

    <div class="form-header">Login to your account</div>


    <input matInput type="email" id="email" placeholder="Email" autocomplete="off" formControlName="email" required>

    <input matInput type="password" id="password" placeholder="Password" autocomplete="off" formControlName="password" required>


    <div class="actions">
      <button type="submit" (click)="onClickSignIn()" [disabled]="!signInForm.valid" class="inline-flex justify-center rounded-lg text-sm font-semibold py-3 px-4 bg-slate-900 text-white hover:bg-slate-700">
        Login
      </button>
      <div class="separator">
        <span>OR</span>
      </div>
      <button type="button" routerLink="/signup">Sign up</button>
    </div>

  </form>

</div>
